<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
                                  
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">My Portfolio</a>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>{{filename}}</h1>
        <div class="brand">
        	{% if url != None %}
	        <iframe src="{{url}}" width=100% height="500">
			Alternate text if the iframe cannot be rendered
			</iframe>
			{% endif %}
		</div>
		<div class="brand">
		<a href="/{{name}}/{{filename}}/comments">Comment</a>
		</div>
      </div>
      
      <div class="hero-unit">
      	<div class="brand">
      	<h3>Revisions:</h3>
      	{%for commit in commits%}
			<ul>
				<li>Number:  {{commit['revision']}}</li>
				<li>Author:  {{commit['author']}}  </li>
				<li>Message: {{commit['message']}} </li>
				<li>Date: 	 {{commit['date']}}	   </li>
			</ul>
		{% endfor %}
		</div>
      </div>
      
      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
